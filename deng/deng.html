<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <!-- 基础元数据设置 -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>deng</title>
    <link href="styles/style.css" rel="stylesheet" type="text/css">
</head>
<body>
    <!-- 登录页面结构，默认显示 -->
    <div class="login-page" id="loginPage" style="display: flex;">
        <!-- bg2.jpg 全屏背景图片 -->
        <img src="images/bg2.jpg" alt="背景" class="bg-img">
        <div class="login-image"></div>
        <div class="login-form-container">
            <h2 style="color:#1a2a6c;">用户登录</h2>
            <!-- 用户名输入框 -->
            <div class="form-group">
                <input type="text" id="username" placeholder="用户名">
            </div>
            <!-- 密码输入框 -->
            <div class="form-group">
                <input type="password" id="password" placeholder="密码">
                <div class="error" id="errorMsg" style="color:red;display:none;">用户名或密码错误</div>
            </div>
            <!-- 登录按钮 -->
            <button onclick="login()" class=login_btn><h3>登 录</h3></button>
        </div>
    </div>
    
    <!-- 内容页面结构，默认隐藏 -->
    <div class="content-page" id="contentPage" style="display: none;">
        <!-- firework.jpg 全屏图片 -->
        <img src="images/fireworks1.jpg" alt="背景" class="bg-img">

        <h1 style="color:red;text-align:center;font-size:50px;">恭喜恭喜！</h1>
        
        
        <!-- 可点击的图片展示区 -->
        <div style="margin-top:50px;position:relative;" id="imageBox">
            <div style="display:flex;gap:50px;justify-content:start;">
                <img src="images/figure1.jpg" alt="贝多芬肖像" style="width:280px;border-radius:10px;margin-left: 50px;">
                <img src="images/figure2.jpg" alt="贝多芬肖像" style="width:280px;border-radius:10px;">
            </div>
            <div style="margin-top:30px;background:rgba(0,0,0,0.9);color:white;padding:30px;border-radius:10px;" id="textOverlay">
                <h2 style="text-align:center;font-size:30px;">  恭喜小邓拿下银行offer</h3>
                <p style="font-size:20px;">  祝贺你找到了工作，这其中真的很辛苦。经历了与身边人有了着落自己却还在原地踏步焦灼，迷茫过知道未来的出路（是读博吗，还是追求一份稳定的工作，
                还是要去打拼，凭自己的能力赚钱），机械地准备春招，孤独地带着龟龟、鹦鹉和鹌鹑独立生活，一次又一次被生活的室友，小区的白事和没钱的精打细算围
                绕，身体上经历着心脏的异常，精神上一次次奔溃痛苦却一次一次给自己打气鼓励，但是轻舟已过万重山，恭喜！</p>
            </div>
        </div>
        
        <!-- 退出登录按钮 -->
        <button onclick="logout()" style="margin-top:30px;background:#b21f1f;color:white;padding:12px;border:none;border-radius:5px;">退出登录</button>
    </div>

    <!-- 背景音乐播放器 -->
    <audio id="bgMusic" autoplay loop >
        <source src="music/周深_梦见你.mp3" type="audio/mp3">
    </audio>
    <script src="js/main.js"></script>
  
</body>
</html>
